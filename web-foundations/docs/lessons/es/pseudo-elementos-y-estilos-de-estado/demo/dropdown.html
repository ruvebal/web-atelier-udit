<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo de Dropdown Accesible</title>
		<style>
			/* Estilos base con propiedades personalizadas CSS para tematización */
			.dropdown {
				--dropdown-bg: #ffffff;
				--dropdown-border: #e2e8f0;
				--dropdown-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
				--dropdown-bg-hover: #f7fafc;
				--focus-ring-color: #4299e1;
				position: relative;
				margin: 2rem;
			}

			.dropdown__trigger {
				padding: 0.5rem 1rem;
				border: 1px solid var(--dropdown-border);
				border-radius: 0.375rem;
				background: var(--dropdown-bg);
				cursor: pointer;
			}

			/* Estados interactivos con pseudo-clases */
			.dropdown__trigger:hover,
			.dropdown__trigger:focus {
				background-color: var(--dropdown-bg-hover);
				outline: 2px solid currentColor;
				outline-offset: 2px;
			}

			.dropdown__trigger:focus-visible {
				outline: 2px solid var(--focus-ring-color);
				outline-offset: 2px;
			}

			.dropdown__content {
				position: absolute;
				top: 100%;
				left: 0;
				right: 0;
				background: var(--dropdown-bg);
				border: 1px solid var(--dropdown-border);
				border-radius: 0.375rem;
				box-shadow: var(--dropdown-shadow);
				margin-top: 0.5rem;
				list-style: none;
				padding: 0;
			}

			.dropdown__content[hidden] {
				display: none;
			}

			.dropdown__content li {
				padding: 0.5rem 1rem;
			}

			.dropdown__content li:nth-child(odd) {
				background-color: var(--dropdown-bg-hover);
			}

			.dropdown__content li:not(:last-child) {
				border-bottom: 1px solid var(--dropdown-border);
			}

			.dropdown__content a {
				color: inherit;
				text-decoration: none;
				display: block;
			}

			.dropdown__trigger::before {
				content: '▾';
				margin-right: 0.5em;
				transition: transform 0.2s ease;
			}

			.dropdown[data-expanded='true'] .dropdown__trigger::before {
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="dropdown" role="navigation">
			<button class="dropdown__trigger" aria-haspopup="true" aria-expanded="false">Menú</button>
			<ul class="dropdown__content" hidden>
				<li><a href="#inicio">Inicio</a></li>
				<li><a href="#acerca">Acerca de</a></li>
				<li><a href="#contacto">Contacto</a></li>
			</ul>
		</div>

		<script>
			const dropdown = document.querySelector('.dropdown');
			const trigger = dropdown.querySelector('.dropdown__trigger');
			const content = dropdown.querySelector('.dropdown__content');

			trigger.addEventListener('click', () => {
				const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
				trigger.setAttribute('aria-expanded', !isExpanded);
				content.hidden = isExpanded;
				dropdown.dataset.expanded = !isExpanded;
			});
		</script>
	</body>
</html>
