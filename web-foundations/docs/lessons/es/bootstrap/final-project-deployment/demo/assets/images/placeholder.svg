<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Icon -->
  <circle cx="400" cy="250" r="60" fill="#0d6efd" opacity="0.2"/>
  <path d="M 400 210 L 400 290 M 360 250 L 440 250" stroke="#0d6efd" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="#6c757d" text-anchor="middle" font-weight="bold">
    Reemplaza con tu imagen
  </text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#adb5bd" text-anchor="middle">
    800 x 600 px
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" fill="#dee2e6" text-anchor="middle">
    Formato recomendado: JPG o WebP
  </text>
</svg>

