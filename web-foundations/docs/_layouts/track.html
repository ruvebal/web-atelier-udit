---
layout: default
---

<article class="lesson-content">
  <header class="lesson-header">
    <h1 class="lesson-title">{{ page.title | escape }}</h1>
    {% if page.title_alt %}
    <h2 class="lesson-subtitle">{{ page.title_alt | escape }}</h2>
    {% endif %}
    <div class="lesson-meta">
      <span class="lesson-author">{{ page.author | default: "Web Atelier" }}</span>
      <time class="lesson-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">
        {{ page.date | date: "%-d %B %Y" }}
      </time>
    </div>
  </header>

  <div class="lesson-body">
    {{ content }}
  </div>
</article>

<style>
  .lesson-content {
    max-width: var(--max);
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .lesson-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-light);
  }

  .lesson-title {
    font-size: 2.5rem;
    font-weight: 700;
    line-height: 1.2;
    margin: 0 0 0.5rem 0;
    color: var(--text-primary);
  }

  .lesson-subtitle {
    font-size: 1.25rem;
    font-weight: 400;
    line-height: 1.4;
    margin: 0 0 1rem 0;
    color: var(--text-secondary);
  }

  .lesson-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.875rem;
    color: var(--muted);
  }

  .lesson-author {
    font-weight: 500;
  }

  .lesson-date {
    font-weight: 400;
  }

  .lesson-body {
    line-height: 1.7;
  }

  .lesson-body h1,
  .lesson-body h2,
  .lesson-body h3,
  .lesson-body h4,
  .lesson-body h5,
  .lesson-body h6 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-weight: 600;
    line-height: 1.3;
    color: var(--text-primary);
  }

  .lesson-body h1 { font-size: 2rem; }
  .lesson-body h2 { font-size: 1.75rem; }
  .lesson-body h3 { font-size: 1.5rem; }
  .lesson-body h4 { font-size: 1.25rem; }
  .lesson-body h5 { font-size: 1.125rem; }
  .lesson-body h6 { font-size: 1rem; }

  .lesson-body p {
    margin-bottom: 1.5rem;
  }

  .lesson-body a {
    color: var(--link);
    text-decoration: underline;
    text-decoration-color: var(--link);
    text-underline-offset: 2px;
    transition: text-decoration-color 0.2s ease;
  }

  .lesson-body a:hover {
    color: var(--primary-hover);
    text-decoration-color: var(--primary-hover);
  }

  .lesson-body a:visited {
    color: var(--link-visited);
    text-decoration-color: var(--link-visited);
  }

  .lesson-body ul,
  .lesson-body ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
  }

  .lesson-body li {
    margin-bottom: 0.5rem;
  }

  .lesson-body blockquote {
    margin: 1.5rem 0;
    padding: 1rem 1.5rem;
    border-left: 4px solid var(--primary);
    background-color: var(--bg-light);
    font-style: italic;
    color: var(--text-secondary);
  }

  .lesson-body code {
    background-color: var(--code-inline-bg);
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-family: var(--font-mono);
    font-size: 0.875em;
    color: var(--text-primary);
    border: 1px solid var(--code-inline-border);
  }

  .lesson-body pre {
    background-color: var(--code-block-bg);
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
    border: 1px solid var(--code-block-border);
  }

  .lesson-body pre code {
    background: none;
    padding: 0;
    border: none;
    color: var(--code-block-fg);
  }

  .lesson-body table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
  }

  .lesson-body th,
  .lesson-body td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid var(--border-light);
  }

  .lesson-body th {
    font-weight: 600;
    color: var(--text-primary);
  }

  @media (max-width: 768px) {
    .lesson-content {
      padding: 1rem;
    }

    .lesson-title {
      font-size: 2rem;
    }

    .lesson-subtitle {
      font-size: 1.125rem;
    }

    .lesson-meta {
      flex-direction: column;
      gap: 0.5rem;
    }
  }
</style>
