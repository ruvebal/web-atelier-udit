    type: essay
    name: "AI Learning Enhancement"
    points: 4
    question: |
      <p>How has using AI assistants (if at all) enhanced or affected your learning during this project? Discuss both positive impacts and potential drawbacks you experienced.</p>
    response_lines: 10
    grader_info: |
      <p>Positive: faster problem-solving, exposure to patterns, explanations. Negative: dependency risk, reduced deep learning, need for verification.</p>

  - id: q040
    category: ai-usage
    type: truefalse
    name: "AI Two-Phase Workflow"
