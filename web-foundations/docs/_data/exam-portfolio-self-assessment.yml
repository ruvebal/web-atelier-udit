  # ============================================
  # CATEGORY: Project Self-Understanding
  # ============================================
  
  - id: q001
    category: project-self-understanding
    type: essay
    name: "Framework Choice Justification"
    points: 5
    question: |
      <p>Which technical approach did you choose for your portfolio project (Vanilla JS, Bootstrap+GSAP, or Tailwind+Vite)? Explain in detail WHY you made this choice and how it aligns with your learning goals and professional aspirations.</p>
    response_lines: 10
    grader_info: |
      <p>Look for: Clear justification, understanding of trade-offs, alignment with stated goals, technical awareness of chosen stack capabilities.</p>

  - id: q002
    category: project-self-understanding
    type: essay
    name: "Greatest Learning Achievement"
    points: 5
    question: |
      <p>What is the most important thing you learned during this project? Describe not just WHAT you learned, but HOW you learned it and why it matters for your future as a web professional.</p>
    response_lines: 12
    grader_info: |
      <p>Keywords: specific technique, problem-solving process, documentation reference, practical application, transferable skills.</p>

  - id: q003
    category: project-self-understanding
    type: essay
    name: "Hardest Implementation Challenge"
    points: 5
    question: |
      <p>What was the hardest part to implement in your portfolio? Describe the challenge, the approaches you tried, and how you ultimately solved it (or what workaround you found).</p>
    response_lines: 12
    grader_info: |
      <p>Look for: Problem identification, debugging process, resource consultation, solution evaluation, learning from failure.</p>

  - id: q004
    category: project-self-understanding
    type: essay
    name: "Proudest Achievement"
    points: 4
    question: |
      <p>What feature or aspect of your portfolio are you most proud of? Explain why this particular element represents your best work and what makes it special.</p>
    response_lines: 10
    grader_info: |
      <p>Look for: Technical sophistication, creative expression, problem-solving, attention to detail, personal investment.</p>

  - id: q005
    category: project-self-understanding
    type: essay
    name: "Future Improvements"
    points: 4
    question: |
      <p>If you had two more weeks to work on your portfolio, what improvements would you prioritize? List at least 3 specific enhancements and explain why each would add value.</p>
    response_lines: 10
    grader_info: |
      <p>Look for: Self-awareness, realistic assessment, technical vision, user-centered thinking, prioritization skills.</p>

  - id: q051
    category: project-self-understanding
    type: essay
    name: "Repository URL Verification"
    points: 4
    question: |
      <p><strong>WARNING:</strong> Provide the exact URL of your public GitHub repository for this project in the format <code>https://github.com/username/repository</code>. Example: <code>https://github.com/user/repo</code>. Incorrect, private, or missing URLs will incur a <strong>-10 point penalty</strong>.</p>
      <p>Paste your repository URL below and briefly confirm that it contains the full source code for the deployed site.</p>
    response_lines: 6
    grader_info: |
      <p>Verify that the URL resolves to the student’s GitHub repository, that it matches the assignment requirements, and that it is publicly accessible. Apply a -10 penalty if incorrect or missing.</p>

  - id: q052
    category: project-self-understanding
    type: essay
    name: "Deployed Site URL Verification"
    points: 4
    question: |
      <p><strong>WARNING:</strong> Provide the exact URL of your deployed portfolio site in the format <code>https://username.github.io/</code> (or the specific Netlify/Vercel domain you use). Example: <code>https://usersubdomain.github.io/</code>. Incorrect, offline, or missing URLs will incur a <strong>-10 point penalty</strong>.</p>
      <p>Paste your production URL below and summarize how you verified that the deployment matches the repository version.</p>
    response_lines: 6
    grader_info: |
      <p>Visit the provided URL to ensure it is live, HTTPS, and matches the repository. Apply a -10 penalty if the deployment is missing, incorrect, or clearly outdated.</p>

  # ============================================
  # CATEGORY: Responsive Design
  # ============================================

  - id: q006
    category: responsive-design
    type: essay
    name: "Responsive Strategies Implemented"
    points: 5
    question: |
      <p>Describe the responsive design strategies you implemented in your portfolio. Include specific CSS techniques (media queries, clamp(), flexbox, grid) and explain how they work together to create a fluid experience across devices.</p>
    response_lines: 12
    grader_info: |
      <p>Keywords: mobile-first, breakpoints, fluid typography, clamp(), media queries, flexbox, CSS Grid, auto-fit, minmax, container queries.</p>

  - id: q007
    category: responsive-design
    type: multichoice
    name: "Fluid Typography Purpose"
    points: 2
    single: true
    question: |
      <p>What is the primary purpose of using <code>clamp()</code> for fluid typography in responsive web design?</p>
    answers:
      - text: "To set a fixed font size that never changes"
        fraction: 0
        feedback: "Incorrect. Fixed sizes don't adapt to viewport changes."
      - text: "To create typography that scales smoothly between a minimum and maximum size based on viewport width"
        fraction: 100
        feedback: "Correct! clamp(min, preferred, max) creates smooth, bounded scaling."
      - text: "To apply different fonts at different breakpoints"
        fraction: 0
        feedback: "Incorrect. clamp() affects size, not font-family."
      - text: "To reduce page load time by compressing fonts"
        fraction: 0
        feedback: "Incorrect. clamp() is about sizing, not compression."

  - id: q008
    category: responsive-design
    type: truefalse
    name: "Mobile-First Approach"
    points: 2
    question: |
      <p>In a mobile-first responsive design approach, you write your base CSS for mobile devices and then use <code>min-width</code> media queries to progressively enhance for larger screens.</p>
    correct: true
    feedback_true: "Correct! Mobile-first uses min-width to add complexity for larger viewports."
    feedback_false: "This statement is true. Mobile-first starts with mobile styles and enhances upward."

  - id: q009
    category: responsive-design
    type: matching
    name: "CSS Layout Techniques"
    points: 3
    question: |
      <p>Match each CSS layout technique with its most appropriate use case in responsive design:</p>
    subquestions:
      - premise: "CSS Grid with auto-fit"
        answer: "Creating responsive card grids that automatically adjust columns"
      - premise: "Flexbox"
        answer: "One-dimensional layouts like navigation bars and button groups"
      - premise: "Container Queries"
        answer: "Styling components based on their container size rather than viewport"

  # ============================================
  # CATEGORY: CSS Architecture
  # ============================================

  - id: q010
    category: css-architecture
    type: essay
    name: "Design Tokens Usage"
    points: 4
    question: |
      <p>Are you taking advantage of a tokenized design system in your portfolio? Explain what CSS custom properties (design tokens) you defined, how they're organized, and how they benefit maintainability and consistency.</p>
    response_lines: 10
    grader_info: |
      <p>Look for: --color-*, --spacing-*, --font-*, organization in :root, theming capability, dark mode support, semantic naming.</p>

  - id: q011
    category: css-architecture
    type: multichoice
    name: "CSS Custom Properties Benefits"
    points: 2
    single: false
    question: |
      <p>Which of the following are benefits of using CSS custom properties (design tokens) in your project? Select ALL that apply.</p>
    answers:
      - text: "Easier theme switching (e.g., dark mode)"
        fraction: 25
        feedback: "Correct! Custom properties can be redefined in different contexts."
      - text: "Single source of truth for design values"
        fraction: 25
        feedback: "Correct! Changes propagate throughout the stylesheet."
      - text: "Automatic browser performance optimization"
        fraction: 0
        feedback: "Not a primary benefit. Performance depends on usage."
      - text: "Improved code maintainability and consistency"
        fraction: 25
        feedback: "Correct! Consistent values across the entire project."
      - text: "Dynamic value changes with JavaScript"
        fraction: 25
        feedback: "Correct! JS can modify custom properties at runtime."

  - id: q012
    category: css-architecture
    type: essay
    name: "CSS Version and Features"
    points: 3
    question: |
      <p>What version/level of CSS features are you using in your project? List at least 3 modern CSS features you implemented and explain why you chose them over older approaches.</p>
    response_lines: 8
    grader_info: |
      <p>Modern features: CSS Grid, Flexbox, custom properties, clamp(), container queries, :has(), :is(), scroll-snap, backdrop-filter, aspect-ratio.</p>

  - id: q013
    category: css-architecture
    type: essay
    name: "Barrel Pattern in CSS"
    points: 3
    question: |
      <p>Are you using a barrel pattern design anywhere in your repository? If so, describe where and what benefits you obtain from this organizational pattern. If not, explain how you organized your CSS imports.</p>
    response_lines: 8
    grader_info: |
      <p>Barrel pattern: index.css importing base.css, layout.css, components.css, etc. Benefits: single import point, clear dependency order, modular organization.</p>

  - id: q014
    category: css-architecture
    type: gapselect
    name: "CSS Organization Best Practice"
    points: 2
    question: |
      <p>A well-organized CSS architecture typically starts with [[1]] (resets and variables), followed by [[2]] (grid and positioning), then [[3]] (reusable UI elements), and finally [[4]] (helper classes).</p>
    groups:
      - group: 1
        options: ["base styles", "components", "layout", "utilities"]
      - group: 2
        options: ["base styles", "components", "layout", "utilities"]
      - group: 3
        options: ["base styles", "components", "layout", "utilities"]
      - group: 4
        options: ["base styles", "components", "layout", "utilities"]

  # ============================================
  # CATEGORY: JavaScript Usage
  # ============================================

  - id: q015
    category: javascript-usage
    type: essay
    name: "JavaScript Implementation"
    points: 4
    question: |
      <p>Are you using JavaScript in your portfolio? If yes, describe what functionality it provides. Include specific use cases like DOM manipulation, event handling, animations, or routing.</p>
    response_lines: 10
    grader_info: |
      <p>Look for: specific functionality, event listeners, DOM manipulation methods, animation libraries (GSAP), routing logic, module organization.</p>

  - id: q016
    category: javascript-usage
    type: multichoice
    name: "ES6+ Module Benefits"
    points: 2
    single: true
    question: |
      <p>What is the primary benefit of using ES6 modules (<code>import</code>/<code>export</code>) instead of including multiple <code>&lt;script&gt;</code> tags?</p>
    answers:
      - text: "Modules make JavaScript code run faster"
        fraction: 0
        feedback: "Not necessarily. The benefit is organizational."
      - text: "Modules provide better code organization, explicit dependencies, and avoid global namespace pollution"
        fraction: 100
        feedback: "Correct! Modules encapsulate code and make dependencies explicit."
      - text: "Modules are required for all modern browsers"
        fraction: 0
        feedback: "Modules are supported but not required."
      - text: "Modules reduce the total file size of JavaScript"
        fraction: 0
        feedback: "File size depends on the code, not the module system."

  - id: q017
    category: javascript-usage
    type: truefalse
    name: "DOM Manipulation"
    points: 2
    question: |
      <p>The <code>querySelector()</code> method returns a NodeList of all matching elements, while <code>querySelectorAll()</code> returns only the first matching element.</p>
    correct: false
    feedback_true: "Incorrect. It's the opposite: querySelector returns first match, querySelectorAll returns all matches."
    feedback_false: "Correct! querySelector returns the first match; querySelectorAll returns a NodeList of all matches."

  # ============================================
  # CATEGORY: Accessibility & Semantics
  # ============================================

  - id: q018
    category: accessibility-semantics
    type: essay
    name: "Accessibility Strategy"
    points: 4
    question: |
      <p>Do you follow any accessibility strategy in your portfolio? Describe specific accessibility features you implemented, such as color contrast, keyboard navigation, alt text, ARIA attributes, or reduced motion support.</p>
    response_lines: 10
    grader_info: |
      <p>Keywords: WCAG, color contrast 4.5:1, prefers-reduced-motion, alt text, keyboard focus, skip links, semantic HTML, ARIA roles.</p>

  - id: q019
    category: accessibility-semantics
    type: essay
    name: "Semantic HTML Benefits"
    points: 4
    question: |
      <p>Why would you say your website is semantic? Explain what semantic HTML elements you used and why using semantic markup is better than using only <code>&lt;div&gt;</code> and <code>&lt;span&gt;</code> elements.</p>
    response_lines: 10
    grader_info: |
      <p>Semantic elements: header, nav, main, article, section, aside, footer. Benefits: accessibility, SEO, maintainability, screen reader support, document outline.</p>

  - id: q020
    category: accessibility-semantics
    type: multichoice
    name: "Semantic HTML Elements"
    points: 2
    single: false
    question: |
      <p>Which of the following HTML5 elements are considered semantic? Select ALL that apply.</p>
    answers:
      - text: "<code>&lt;article&gt;</code>"
        fraction: 20
        feedback: "Correct! article represents self-contained content."
      - text: "<code>&lt;div&gt;</code>"
        fraction: 0
        feedback: "Incorrect. div is a generic container with no semantic meaning."
      - text: "<code>&lt;nav&gt;</code>"
        fraction: 20
        feedback: "Correct! nav represents navigation links."
      - text: "<code>&lt;span&gt;</code>"
        fraction: 0
        feedback: "Incorrect. span is a generic inline container."
      - text: "<code>&lt;main&gt;</code>"
        fraction: 20
        feedback: "Correct! main represents the main content area."
      - text: "<code>&lt;footer&gt;</code>"
        fraction: 20
        feedback: "Correct! footer represents footer content."
      - text: "<code>&lt;section&gt;</code>"
        fraction: 20
        feedback: "Correct! section represents a thematic grouping."

  - id: q021
    category: accessibility-semantics
    type: gapselect
    name: "Reduced Motion Accessibility"
    points: 2
    question: |
      <p>To respect users who prefer reduced motion, CSS provides the <code>@media (prefers-[[1]]: [[2]])</code> query, which should be used to [[3]] animations for accessibility.</p>
    groups:
      - group: 1
        options: ["reduced-motion", "no-animation", "motion-safe", "accessibility"]
      - group: 2
        options: ["reduce", "none", "disabled", "minimal"]
      - group: 3
        options: ["disable or minimize", "enhance", "speed up", "colorize"]

  # ============================================
  # CATEGORY: Deployment & Infrastructure
  # ============================================

  - id: q022
    category: deployment-infrastructure
    type: essay
    name: "Deployment Details"
    points: 4
    question: |
      <p>Where has your project been deployed? Name the web server/hosting platform and the domain/URL. Explain any deployment configuration you needed to set up (e.g., GitHub Pages settings, build scripts, custom domain).</p>
    response_lines: 8
    grader_info: |
      <p>Expected: GitHub Pages, Netlify, Vercel, or similar. URL should be HTTPS. Configuration details show understanding of deployment process.</p>

  - id: q023
    category: deployment-infrastructure
    type: essay
    name: "CDN Usage Benefits"
    points: 3
    question: |
      <p>Are you fetching media or resources from any CDN? If so, which ones and for what purpose? What benefits do you obtain from using CDNs instead of self-hosting these resources?</p>
    response_lines: 8
    grader_info: |
      <p>CDN benefits: faster loading (geographic distribution), caching, reduced server load, automatic optimization. Common CDNs: cdnjs, unpkg, jsDelivr, ImageKit, Cloudinary.</p>

  - id: q024
    category: deployment-infrastructure
    type: multichoice
    name: "HTTPS Importance"
    points: 2
    single: true
    question: |
      <p>Why is HTTPS essential for modern web deployment, even for static portfolio sites?</p>
    answers:
      - text: "It makes the website load faster"
        fraction: 0
        feedback: "Speed depends on many factors, not primarily HTTPS."
      - text: "It encrypts data transmission, builds user trust, and is required for many modern web features"
        fraction: 100
        feedback: "Correct! HTTPS provides security, trust, and enables features like Service Workers."
      - text: "It is only needed for e-commerce websites"
        fraction: 0
        feedback: "Incorrect. HTTPS is a modern standard for all websites."
      - text: "It prevents all forms of hacking"
        fraction: 0
        feedback: "HTTPS encrypts transmission but doesn't prevent all security issues."

  - id: q025
    category: deployment-infrastructure
    type: truefalse
    name: "GitHub Pages Hosting"
    points: 2
    question: |
      <p>GitHub Pages automatically provides HTTPS for custom domains and requires no additional configuration to enable secure connections.</p>
    correct: true
    feedback_true: "Correct! GitHub Pages enforces HTTPS by default."
    feedback_false: "This is true. GitHub Pages handles HTTPS automatically."

  # ============================================
  # CATEGORY: Version Control
  # ============================================

  - id: q026
    category: version-control
    type: essay
    name: "Git Experience Reflection"
    points: 4
    question: |
      <p>What do you think of Git after using it throughout this course? What aspects do you appreciate most? What challenges did you encounter, and how did you overcome them?</p>
    response_lines: 10
    grader_info: |
      <p>Positive aspects: version history, branching, collaboration, rollback capability. Challenges: merge conflicts, command complexity, understanding staging area.</p>

  - id: q027
    category: version-control
    type: essay
    name: "GitHub vs Git Relationship"
    points: 3
    question: |
      <p>Can you explain what GitHub does in relation to Git? How are they different, and how do they work together in your development workflow?</p>
    response_lines: 8
    grader_info: |
      <p>Git: distributed version control system (local). GitHub: cloud hosting platform for Git repositories, adds collaboration features (issues, PRs, Actions), social coding.</p>

  - id: q028
    category: version-control
    type: matching
    name: "Git Concepts"
    points: 3
    question: |
      <p>Match each Git concept with its correct description:</p>
    subquestions:
      - premise: "Commit"
        answer: "A snapshot of your project at a specific point in time"
      - premise: "Branch"
        answer: "An independent line of development that can diverge from the main codebase"
      - premise: "Pull Request"
        answer: "A GitHub feature to propose and review changes before merging"

  - id: q029
    category: version-control
    type: multichoice
    name: "Git Tag Purpose"
    points: 2
    single: true
    question: |
      <p>What is the purpose of creating a Git tag like <code>v1.0.0</code> for your portfolio submission?</p>
    answers:
      - text: "To automatically deploy the project"
        fraction: 0
        feedback: "Tags don't automatically deploy; they mark versions."
      - text: "To mark a specific point in history as a release version for easy reference"
        fraction: 100
        feedback: "Correct! Tags create permanent references to specific commits."
      - text: "To delete all previous commits"
        fraction: 0
        feedback: "Incorrect. Tags don't affect commit history."
      - text: "To create a new branch"
        fraction: 0
        feedback: "Incorrect. Tags and branches serve different purposes."

