     readableText: "GitHub Docs Version: Free, Pro, &amp; Team Search or ask Copilot Search or ask Copilot Select language: current language is English Search or ask Copilot Search or ask Copilot Open menu Open Sidebar GitHub Pages / Get started / What is GitHub Pages? Home GitHub Pages Quickstart Get started What is GitHub Pages? Create a GitHub Pages site GitHub Pages limits Use custom workflows Configure publishing source Delete a GitHub Pages site Unpublish Pages site Create custom 404 page Secure site with HTTPS Use submodules with Pages Troubleshoot 404 errors Set up site with Jekyll GitHub Pages &amp; Jekyll Create site with Jekyll Test site locally with Jekyll Add content to Pages site Set Markdown processor Add theme to Pages site Jekyll build errors for Pages Troubleshoot Jekyll errors Configure a custom domain Custom domains in GitHub Pages Manage a custom domain Verify a custom domain Troubleshoot a custom domain GitHub Pages / Get started / What is GitHub Pages? What is GitHub Pages? You can use GitHub Pages to host a website about yourself, your organization, or your project directly from a repository on GitHub.\n\nGitHub Pages is available in public repositories with GitHub Free and GitHub Free for organizations, and in public and private repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more information, see GitHub’s plans .\n\nGitHub Pages is a static site hosting service that takes HTML, CSS, and JavaScript files straight from a repository on GitHub, optionally runs the files through a build process, and publishes a website. You can see examples of GitHub Pages sites in the GitHub Pages examples collection .\n\nThere are two types of GitHub Pages sites. Sites associated with a user or organization account, and sites for a specific project.\n\nYou can host your site on GitHub's github.io domain or your own custom domain. See Configuring a custom domain for your GitHub Pages site ."
