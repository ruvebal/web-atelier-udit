    text:
     readableTitle: '¿En qué consiste la web semántica?'
     readableText: "Crea una p&aacute;gina web, hazte con un servidor o realiza copias de seguridad para tus dispositivos con nuestros mejores productos.\n\n&Iacute;ndice La web sem&aacute;ntica: historia conceptual Antecedentes de la web sem&aacute;ntica Fundamentos de la web sem&aacute;ntica &iquest;Qu&eacute; significan las entidades y las ontolog&iacute;as? &iquest;C&oacute;mo funciona la web sem&aacute;ntica? La web sem&aacute;ntica y su importancia para el marketing online Ejemplos pr&aacute;cticos de la web sem&aacute;ntica La web sem&aacute;ntica es el siguiente paso en el desarrollo de la World Wide Web. En la llamada Web 3.0, la informaci&oacute;n no solo se enlaza, sino que los contenidos de la web se enriquecen con metadatos sem&aacute;nticos legibles por m&aacute;quinas y se conectan entre s&iacute;. El objetivo es optimizar el intercambio de informaci&oacute;n en la web haciendo que las m&aacute;quinas distingan y procesen espec&iacute;ficamente los significados legibles por m&aacute;quinas, es decir, el contenido sem&aacute;ntico.\n\nEl t&eacute;rmino &ldquo;semantic web&rdquo; es solo uno de los muchos t&eacute;rminos que pretenden definir la siguiente evoluci&oacute;n sem&aacute;ntica de la World Wide Web. Adem&aacute;s de la web sem&aacute;ntica, tambi&eacute;n se usan los siguientes t&eacute;rminos para hacer referencia a la red de informaci&oacute;n global y vinculada a nivel sem&aacute;ntico :\n\nLa sem&aacute;ntica es una rama de la ling&uuml;&iacute;stica y describe los significados de los signos y las secuencias de signos . La web sem&aacute;ntica a&ntilde;ade informaci&oacute;n sem&aacute;ntica a los contenidos de la web y confiere a las m&aacute;quinas la capacidad de distinguir entre significados (seg&uacute;n el contexto, un signo, por ejemplo una palabra, puede tener varios significados y diferentes signos pueden tener el mismo significado). Para ello, se utilizan diversos est&aacute;ndares y ontolog&iacute;as (conjuntos de informaci&oacute;n) para la formulaci&oacute;n de metadatos sem&aacute;nticos legibles por m&aacute;quina.\n\nHasta ahora, la WWW se ha guiado principalmente por la sintaxis de la informaci&oacute;n . Para ello, los programas inform&aacute;ticos utilizan algoritmos que analizan &iacute;ndices de datos, palabras clave y consultas de b&uacute;squeda. En funci&oacute;n de la singularidad de una consulta, los motores de b&uacute;squeda ofrecen resultados de b&uacute;squeda m&aacute;s o menos adecuados (SERP)."
