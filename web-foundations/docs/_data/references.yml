     readableText: "GitHub Docs Version: Free, Pro, &amp; Team Search or ask Copilot Search or ask Copilot Select language: current language is English Search or ask Copilot Search or ask Copilot Open menu Open Sidebar Pull requests / Collaborate with pull requests / Propose changes / About pull requests Home Pull requests Commit changes to your project Create &amp; edit commits About commits With multiple authors On behalf of an organization Changing a commit message View &amp; compare commits Comparing commits Commit views Troubleshooting commits Commit missing in local clone Linked to wrong user Commit blocked by push protection Collaborate with pull requests Getting started Collaborative development Help others review your changes Manage and standardize pull requests Working with forks About forks Fork a repository Permissions and visibility Configure a remote repository Syncing a fork Allow changes to a branch Deleted or changes visibility Detaching a fork Code quality features About status checks Required status checks Propose changes About branches Create &amp; delete branches About pull requests Compare branches Creating a pull request Create a PR from a fork Using query parameters to create a pull request Change the state Request a PR review Update the head branch Change the base branch Commit to PR branch from fork Address merge conflicts About merge conflicts Resolve merge conflicts Resolve merge conflicts in Git Review changes About PR reviews Review proposed changes Filter files Methods &amp; functions Comment on a PR View a PR review Review dependency changes Incorporate feedback Required reviews Dismiss a PR review Check out a PR locally Incorporate changes About pull request merges Merging a pull request Merge PR automatically Merge PR with merge queue Closing a pull request Reverting a pull request Pull requests / Collaborate with pull requests / Propose changes / About pull requests About pull requests Learn about pull requests and draft pull requests on GitHub. Pull requests communicate changes to a branch in a repository. Once a pull request is opened, you can review changes with collaborators and add follow-up commits.\n\nA pull request is a proposal to merge a set of changes from one branch into another. In a pull request, collaborators can review and discuss the proposed set of changes before they integrate the changes into the main codebase. Pull requests display the differences, or diffs, between the content in the source branch and the content in the target branch.\n\nNote\n\nWhen working with pull requests, keep the following in mind:\n\nYou can create pull requests on GitHub.com, with GitHub Desktop, in GitHub Codespaces, on GitHub Mobile, and when using GitHub CLI."
