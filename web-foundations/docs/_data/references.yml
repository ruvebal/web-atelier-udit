     readableTitle: 10 Usability Heuristics for User Interface Design
     readableText: "Open main navigation Nielsen Norman Group Training &amp; UX Certification All Live Courses Live Online Training Events Private Team Training Bulk Discounts UX Certification Articles &amp; Videos Consulting Reports &amp; Books About NN/g Overview People Clients News Contact Us Profile Search Search Reset Search 7 10 Usability Heuristics for User Interface Design Jakob Nielsen Jakob Nielsen April 24, 1994 &centerdot; Updated Jan. 30, 2024 2024-01-30\n\nShare\n\nEmail article Share on LinkedIn Share on Twitter Summary:&nbsp; Jakob Nielsen&#x27;s 10 general principles for interaction design. They are called &quot;heuristics&quot; because they are broad rules of thumb and not specific usability guidelines. Thank you to Kelley Gordon for designing the visuals and posters included in this article.\n\nThank you to Kate Moran and Feifei Liu for updating the heuristic names, descriptions, and examples.\n\nThe design should always keep users informed about what is going on, through appropriate feedback within a reasonable amount of time."
