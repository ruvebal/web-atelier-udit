     readableText: "v4.1 ⌘K Ctrl K Docs Blog Showcase Sponsor Plus text-4xl text-5xl text-6xl text-8xl text-gray-950 text-white tracking-tighter text-balance Rapidly build modern websites without ever leaving your HTML. text-lg text-gray-950 text-white font-medium A utility-first CSS framework packed with classes like flex , pt-4 , text-center and rotate-90 that can be composed to build any design, directly in your markup.\n\nQuick search ⌘ K Ctrl K &lt; div class = &quot;flex flex-col items-center rounded-2xl&quot; &gt; &lt; div &gt; &lt; img class = &quot;size-48 shadow-xl &quot; alt = &quot;&quot; src = &quot;/img/cover.png&quot; /&gt; &lt;/ div &gt; &lt; div class = &quot;flex &quot; &gt; &lt; span &gt; Class Warfare &lt;/ span &gt; &lt; span &gt; The Anti-Patterns &lt;/ span &gt; &lt; span class = &quot;flex &quot; &gt; &lt; span &gt; No. 4 &lt;/ span &gt; &lt; span &gt; · &lt;/ span &gt; &lt; span &gt; 2025 &lt;/ span &gt; &lt;/ span &gt; &lt;/ div &gt; &lt;/ div &gt; Class Warfare The Anti-Patterns No. 4 · 2025 text-4xl text-gray-950 text-white tracking-tighter text-balance Sponsors\n\nTailwind is supported by incredible partners and sponsors who make it possible for a team of talented designers and engineers to maintain the framework full-time.\n\ntext-4xl text-gray-950 text-white tracking-tighter text-balance Why Tailwind CSS?\n\nTailwind is unapologetically modern, and takes advantage of all the latest and greatest CSS features to make the developer experience as enjoyable as possible."
