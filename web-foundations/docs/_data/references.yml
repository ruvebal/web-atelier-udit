     readableTitle: "30th Annual Webby Awards\nEarly Entry Deadline Oct 24"
     readableText: "Presented by The Webby Awards and WP Engine since 2019, Crafted with Code shares the stories behind the best of the Web through interviews with developers, designers, and creators around the world on the creativity, mastery and technical innovation it takes to make great work.\n\nThis year's first edition, \"Code For Good: Crafting Change\", showcases high-impact, emotionally resonant websites that support causes, elevate human stories, and spark social good—from nonprofits to mission-driven brands and agencies. Designed with empathy. Built to move people.\n\nAs a subscriber to Netted’s weekly email, you’ll be the first to hear about indispensable new apps, products, and services that make life easier. But in addition to earning street cred for knowing about the coolest stuff before your friends, you’ll also get exclusive deals and promotions; and an overall happier existence.\n\n&copy; 2025 The Webby Awards. All rights reserved."
