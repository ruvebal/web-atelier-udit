ding Remote debugging WebViews Resources Engineering blog Build with Chrome Web Platform Capabilities ChromeDriver Extensions Chrome Web Store Chromium Aurora Web on Android Origin trials Release notes Productivity DevTools Lighthouse Chrome UX Report Accessibility Workbox Puppeteer Experience AI Performance CSS and UI Identity Payments Privacy and security Resources All documentation Baseline web.dev PageSpeed Insights audit The Privacy Sandbox Isolated Web Apps (IWA) Overview Get started Styling Network Sources Performance Popular Elements Console Lighthouse Memory Network Performance Recorder Rendering Security Sources All Autofill Animations Application Changes Coverage CSS overview Developer resources Issues Layers Lighthouse Media Memory Inspector Network conditions Network request blocking Performance monitor Protocol monitor Quick source Sensors WebAudio WebAuthn What&#39;s new Home Docs Chrome DevTools Get started Simulate mobile devices with device mode Stay organized with collections Save and categorize content based on your preferences. Kayce Basques X GitHub Sofia Emelianova GitHub\n\nUse device mode to approximate how your page looks and performs on a mobile device.\n\n\n\nDevice mode is the name for a collection of features in Chrome DevTools that help you simulate mobile devices. These features include:\n\nThink of device mode as a first-order approximation of how your page looks and feels on a mobile device. With device mode you don&#39;t actually run your code on a mobile device. You simulate the mobile user experience from your laptop or desktop."
