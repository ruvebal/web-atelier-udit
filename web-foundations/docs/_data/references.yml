     readableText: "Skip to main content Prettier stable next stable Playground Docs Blog Donate Search About What is Prettier? Why Prettier? Prettier vs. Linters Option Philosophy Rationale Usage Install Ignoring Code Integrating with Linters Pre-commit Hook Plugins CLI API Browser Run Prettier on CI Configuring Prettier Options Configuration File Sharing configurations Editors Editor Integration WebStorm Setup Vim Setup Watching For Changes Misc Technical Details Related Projects For Enterprise On this page Editor Integration To get the most out of Prettier, it’s recommended to run it from your editor.\n\nIf your editor does not support Prettier, you can instead run Prettier with a file watcher .\n\nNote! It’s important to install Prettier locally in every project, so each project gets the correct Prettier version.\n\nprettier-vscode can be installed using the extension sidebar – it’s called “Prettier - Code formatter.” Check its repository for configuration and shortcuts .\n\nIf you’d like to toggle the formatter on and off, install vscode-status-bar-format-toggle ."
