     readableText: "Docs Build with Chrome Learn how Chrome works, participate in origin trials, and build with Chrome everywhere. Web Platform Capabilities ChromeDriver Extensions Chrome Web Store Chromium Aurora Web on Android Origin trials Release notes Productivity Create the best experience for your users with the web&#39;s best tools. DevTools Lighthouse Chrome UX Report Accessibility Get things done quicker and neater, with our ready-made libraries. Workbox Puppeteer Experience Design a beautiful and performant web with Chrome. AI Performance CSS and UI Identity Payments Privacy and security Resources More from Chrome and Google. All documentation Baseline web.dev PageSpeed Insights audit The Privacy Sandbox Isolated Web Apps (IWA) Case studies Blog New in Chrome / English Deutsch Español – América Latina Français Indonesia Italiano Nederlands Polski Português – Brasil Tiếng Việt Türkçe Русский עברית العربيّة فارسی हिंदी বাংলা ภาษาไทย 中文 – 简体 中文 – 繁體 日本語 한국어 Sign in Lighthouse Lighthouse Get started Performance audits Accessibility audits Best Practices audits SEO audits Docs More Lighthouse Get started Performance audits Accessibility audits Best Practices audits SEO audits Case studies Blog New in Chrome Overview Performance Performance audit scoring Metrics First Contentful Paint Speed Index Total Blocking Time Largest Contentful Paint Cumulative Layout Shift Opportunities Eliminate render-blocking resources Properly size images Defer offscreen images Minify CSS Minify JavaScript Remove unused CSS Efficiently encode images Serve images in modern formats Enable text compression Preconnect to required origins Reduce server response times Avoid multiple page redirects Preload key requests Use video formats for animated content Reduce the impact of third-party code Avoid non-composited animations Lazy load third-party resources with facades Diagnostics Avoid enormous network payloads Serve static assets with an efficient cache policy Avoid an excessive DOM size Avoid chaining critical requests User Timing marks and measures Reduce JavaScript execution time Minimize main thread work Ensure text remains visible during webfont load Keep request counts low and transfer sizes small Ensure the page can be restored from the back/forward cache Retired Metrics Time to Interactive First Meaningful Paint First CPU Idle Max Potential First Input Delay Accessibility Accessibility audit scoring Manual checks Custom controls have ARIA roles Custom controls have associated labels Trapped user focus Interactive controls are keyboard-focusable Interactive elements indicate their purpose and state The page has a logical tab order The user&#39;s focus is directed to new content added to the page Offscreen content is hidden from assistive technology HTML5 landmark elements are used to improve navigation Visual order on the page follows DOM order Learn Accessibility Best practices audit General best practices Page lacks the HTML doctype, thus triggering quirks mode Browser errors were logged to the console Displays images with incorrect aspect ratio Charset declaration is missing or occurs too late in the HTML Make your page fast Does not use HTTP/2 for all of its resources Uses document.write() Use passive listeners to improve scrolling performance Make your page secure Links to cross-origin destinations are unsafe Includes front-end JavaScript libraries with known security vulnerabilities Ensure CSP is effective against XSS attacks Does not use HTTPS Does not redirect HTTP traffic to HTTPS Use a strong HSTS policy Mitigate clickjacking with XFO or CSP Mitigate Dom-Based XSS with Trusted Types Create a good user experience Requests the notification permission on page load Requests the geolocation permission on page load Prevents users from pasting into input fields Does not have a viewport tag with width or initial-scale Avoid deprecated technologies Uses Application Cache Uses deprecated APIs Diagnostic audits Detected JavaScript libraries SEO Help search engines understand your content Document does not have a meta description Links do not have descriptive text Document doesn&#39;t have a valid hreflang Document does not have a valid rel=canonical Help search engines crawl and index Page has unsuccessful HTTP status code robots.txt is not valid Document uses plugins Mobile friendly changes Document doesn&#39;t use legible font sizes Tap targets are not sized appropriately Manual checks Structured data is valid Migrations Lighthouse v3 Migration Guide Build with Chrome Web Platform Capabilities ChromeDriver Extensions Chrome Web Store Chromium Aurora Web on Android Origin trials Release notes Productivity DevTools Lighthouse Chrome UX Report Accessibility Workbox Puppeteer Experience AI Performance CSS and UI Identity Payments Privacy and security Resources All documentation Baseline web.dev PageSpeed Insights audit The Privacy Sandbox Isolated Web Apps (IWA) Home Docs Lighthouse Get started Introduction to Lighthouse Stay organized with collections Save and categorize content based on your preferences.\n\nLighthouse is an open-source, automated tool to help you improve the quality of web pages. You can run it on any web page, public or requiring authentication. It has audits for performance, accessibility, SEO, and more.\n\nYou can run Lighthouse in Chrome DevTools, from the command line, or as a Node module. Give Lighthouse a URL to audit, it runs a series of audits against the page, and then it generates a report on how well the page performed. Use the failed audits as indicators for how to improve the page. Each audit has a reference that explains why the audit is important, as well as how to fix it.\n\nYou can also use Lighthouse CI to prevent regressions on your sites.\n\n"
