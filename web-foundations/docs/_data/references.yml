     readableTitle: Educación en Diseño Web Orientada a la Práctica a través de Proyectos Incrementales
     readableText: "WEB ATELIER (UDIT) · Aprender haciendo, con teoría, práctica y reflexión compartida\n\nURL: https://ruvebal.github.io/web-atelier-udit/methodology/es/\n\nBy Rubén Vega Balbás, PhD · 2025-09-10\n\nDeclaración sobre Asistencia de IA: Partes de esta metodología y materiales relacionados fueron iterados con herramientas de IA ( ChatGPT GPT‑4/GPT‑5 , Copilot/Codex , Cursor/Claude ). Las iteraciones siguieron un ciclo investigación–práctica–investigación y fueron revisadas por el autor. La pedagogía se fundamenta principalmente en la experiencia en el aula enseñando desarrollo web desde septiembre de 2024.\n\nEnseñar diseño web y desarrollo front-end a nivel universitario requiere equilibrar teoría y práctica. Un enfoque de aprendizaje basado en proyectos puede involucrar a los estudiantes con tareas significativas del mundo real y proporcionar una experiencia más realista y profesional que los formatos de solo conferencias. Al estructurar el curso alrededor de un proyecto incremental – donde cada clase construye sobre un único proyecto web – los estudiantes se mantienen motivados y ven la aplicación directa de los conceptos. Este enfoque se alinea con los principios del aprendizaje activo: los estudiantes resuelven problemas activamente e integran temas de varios dominios, lo que fomenta la autonomía y una comprensión más profunda. También aborda desafíos comunes en cursos técnicos. Los métodos tradicionales a menudo presentan conceptos abstractos sin contexto, dejando a los estudiantes ansiosos y convencidos de que “cómo aplicar las cosas” es enseñable o solo para “genios”. En contraste, una metodología incremental y orientada a la práctica fundamenta cada concepto en el proyecto en evolución, desmitificando ideas abstractas y reduciendo el factor de intimidación."
