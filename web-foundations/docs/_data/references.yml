     readableText: "QR code linking to https://gohugo.io/ Star 83921 83.9k The world’s fastest framework for building websites Hugo is one of the most popular open-source static site generators. With its amazing speed and flexibility, Hugo makes building websites fun again. Getting started Search docs / Open source\n\nHugo is open source and free to use. It is distributed under the Apache 2.0 License.\n\nPopular. Hugo has 83,921 stars on GitHub as of October 1, 2025. Join the crowd and hit the Star button . Active. Hugo has a large and active community. If you have questions or need help, you can ask in the Hugo forums . Frequent releases. Hugo has a fast release cycle. The project is actively maintained and new features are added regularly. Hugo Sponsors Optimized for speed Written in Go, optimized for speed and designed for flexibility. With its advanced templating system and fast asset pipelines, Hugo renders a large site in seconds, often less. Flexible framework With its multilingual support, and powerful taxonomy system, Hugo is widely used to create documentation sites, landing pages, corporate, government, nonprofit, education, news, event, and project sites. Fast assets pipeline Image processing (convert, resize, crop, rotate, adjust colors, apply filters, overlay text and images, and extract EXIF data), JavaScript bundling (tree shake, code splitting), Sass processing, great TailwindCSS support. Embedded web server Use Hugo's embedded web server during development to instantly see changes to content, structure, behavior, and presentation. By the Hugo Authors @GoHugoIO @spf13 @bepsays File an issue Get help Find a theme Hugo Sponsors The Hugo logos are copyright © Steve Francia 2013–2025. The Hugo Gopher is based on an original work by Renée French."
