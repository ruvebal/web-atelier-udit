    text:
     readableTitle: 'Server-side scripting'
     readableText: "Server-side scripting is a technique used in web development which involves employing scripts on a web server which produces a response customized for each user's (client's) request to the website. Scripts can be written in any of a number of server-side scripting languages that are available. Server-side scripting is distinguished from client-side scripting where embedded scripts, such as JavaScript, are run client-side in a web browser, but both techniques are often used together. The alternative to either or both types of scripting is for the web server itself to deliver a static web page.\n\nServer-side scripting is often used to provide a customized interface for the user . These scripts may assemble client characteristics for use in customizing the response based on those characteristics, the user's requirements, access rights, etc. Server-side scripting also enables the website owner to hide the source code that generates the interface, whereas, with client-side scripting, the user has access to all the code received by the client. A downside to the use of server-side scripting is that the client needs to make further requests over the network to the server in order to show new information to the user via the web browser . &#91; 1 &#93; These requests can slow down the experience for the user, place more load on the server, and prevent the use of the application when the user is disconnected from the server.\n\nWhen the server serves data in a commonly used manner, for , according to the HTTP or FTP protocols , users may have their choice of a number of client programs (most modern web browsers can request and receive data using both of those protocols). In the case of more specialized applications, programmers may write their own server, client, and communications protocol, that can only be used with one another.\n\nPrograms that run on a user's local computer without ever sending or receiving data over a network are not considered clients, and so the operations of such programs would not be considered client-side operations.\n\nNetscape introduced an implementation of JavaScript for server-side scripting with Netscape Enterprise Server , first released in December, 1994 (soon after releasing JavaScript for browsers). &#91; 2 &#93; &#91; 3 &#93;"
