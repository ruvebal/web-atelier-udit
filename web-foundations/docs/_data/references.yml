     readableTitle: Responsive Web Design
     readableText: "A List Apart\n\nFor people who make websites\n\nThe control which designers know in the print medium, and often desire in the web medium, is simply a function of the limitation of the printed page. We should embrace the fact that the web doesn’t have the same constraints, and design for this flexibility. But first, we must 'accept the ebb and flow of things.' John Allsopp, “ A Dao of Web Design ” The English architect Christopher Wren once quipped that his chosen field “aims for Eternity,” and there’s something appealing about that formula: Unlike the web, which often feels like aiming for next week, architecture is a discipline very much defined by its permanence.\n\nBuild advanced skills for growing career opportunities. Choose from tracks in content strategy, UX/UI, communication with data, and learning design.\n\nA Book Apart: Brief books for people who make websites."
