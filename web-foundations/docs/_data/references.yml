     readableTitle: Modelo–vista–controlador
     readableText: "Modelo-vista-controlador ( MVC ) es un patrón de arquitectura de software , que separa los datos y principalmente lo que es la lógica de negocio de una aplicación de su representación y el módulo encargado de gestionar los eventos y las comunicaciones. Para ello MVC propone la construcción de tres componentes distintos que son el modelo , la vista y el controlador ; es decir: por un lado define componentes para la representación de la información y, por otro lado, para la interacción del usuario. [ 1 ] &#8203; [ 2 ] &#8203; Este patrón de arquitectura de software se basa en las ideas de reutilización de código y la separación de conceptos , características que buscan facilitar la tarea de desarrollo de aplicaciones y su posterior mantenimiento. [ 3 ] &#8203; [ 4 ] &#8203;\n\nEl patrón MVC fue una de las primeras ideas en el campo de las interfaces gráficas de usuario y uno de los primeros trabajos en describir e implementar aplicaciones software en términos de sus diferentes funciones. [ 5 ] &#8203;\n\nMVC fue introducido por Trygve Reenskaug ( web personal ) en Smalltalk-76 durante su visita a Xerox Parc [ 6 ] &#8203; [ 7 ] &#8203; en los años 70, seguidamente, en los años 80, Jim Althoff y otros implementaron una versión de MVC para la biblioteca de clases de Smalltalk-80. [ 8 ] &#8203; Solo más tarde, en 1988, MVC se expresó como un concepto general en un artículo [ 9 ] &#8203; sobre Smalltalk-80.\n\nEn esta primera definición de MVC el controlador se definía como «el módulo que se ocupa de la entrada» (de forma similar a como la vista «se ocupa de la salida»). Esta definición no tiene cabida en las aplicaciones modernas en las que esta funcionalidad es asumida por una combinación de la 'vista' y algún framework moderno para desarrollo. El 'controlador', en las aplicaciones modernas de la década de 2000, es un módulo o una sección intermedia de código, que hace de intermediario de la comunicación entre el 'modelo' y la 'vista', y unifica la validación (utilizando llamadas directas o el « observer » para desacoplar el 'modelo' de la 'vista' en el 'modelo' activo [ 10 ] &#8203;).\n\nAlgunos aspectos del patrón MVC han evolucionado dando lugar a ciertas variantes del concepto original, ya que «las partes del MVC clásico realmente no tienen sentido para los clientes actuales»: [ 11 ] &#8203;"
