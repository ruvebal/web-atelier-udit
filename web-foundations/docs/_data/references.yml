     readableText: "Blog Eleventy, 2024 in Review Versions Stable 3.1.2 Canary 4.0.0-alpha.4 Introduction Get Started Why Eleventy? Performance Learn Glossary Opening a Terminal Installing JavaScript CommonJS vs. ESM Starter Projects Tutorials Quick Tips Community How can I contribute? Code of Conduct Blog Firehose 11ty Bundle Leaderboards Eleventy Meetup 11ty Conference Guide Guide Get Started Command Line Usage Add a Configuration File Copy Files to Output Add CSS, JS, Fonts Importing Content Configure Templates with Data Permalinks Layouts Collections Collections API Content Dates Create Pages From Data Pagination Pagination Navigation Using Data in Templates Eleventy Supplied Data Data Cascade Front Matter Data Custom Front Matter Template & Directory Data Files Global Data Files Config Global Data Computed Data JavaScript Data Files Custom Data File Formats Validate Data Template Languages HTML Markdown MDX JavaScript JSX TypeScript Custom WebC Nunjucks Liquid Handlebars Mustache EJS HAML Pug Sass Virtual Templates Overriding Languages Template Features Ignore Files Preprocess Content Postprocess Content Filters url slugify log get*CollectionItem inputPathToUrl Shortcodes getBundle getBundleFileUrl Environment Variables Internationalization (i18n) Development Servers Eleventy Dev Server Vite Common Pitfalls Advanced Release History Programmatic API Configuration Events Order of Operations Plugins Plugins Create or use Plugins Image Fetch &lt;is-land&gt; Render Internationalization (i18n) RSS Upgrade Helper Syntax Highlighting InputPath to URL Navigation HTML &lt;base&gt; Bundle Id Attribute Community Plugins Retired Plugins Services Services Deployment & Hosting Using a CMS Runtime APIs Screenshots OpenGraph Image IndieWeb Avatar Generator Image Hosting Image Sparklines Eleventy is a simpler static site generator Quick Start Eleventy requires a way to run JavaScript on your computer and we recommend Node.js (version 18 or newer). You can check whether or not you have Node.js installed by running node --version in a Terminal. ( Well, wait—what is a Terminal? ) If node is not found or it reports a version number below 18, you will need to install Node.js before moving on.\n\nNow we’ll create an index.md Markdown file. You can do this in the text editor of your choice or by running one of these commands in your terminal:\n\necho '# Heading' > index.md echo '# Heading' | out-file -encoding utf8 'index.md' If the out-file command is not available in your Windows Terminal window (it’s PowerShell specific), use the Cross Platform method.\n\nnpx @11ty/create index.md \"# Heading\" Learn more about @11ty/create (requires Node.js 18 or newer) .\n\nRun Eleventy using npx , an npm -provided command that is bundled with Node.js."
