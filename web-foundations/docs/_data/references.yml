     readableTitle: 'Qué es el "Net.art": Desde el Arte Online de los 90'' al Arte Post-Internet de los 2000'
     readableText: "Cuando hablamos de arte online podemos estar refiriéndonos a distintas cosas: Por un lado, podemos referirnos a obras de arte producidas en medios tradicionales y reproducidas o vendidas en Internet. Por otro lado, tenemos el net.art , un arte propio de Internet .\n\nNet.art puede hacer referencia a un tipo de arte que es particular de Internet ; ya sea porque usa la red como medio o bien porque usa Internet como eje conceptual que articula la obra. En este artículo profundizaremos sobre estos tipos de arte.\n\nAntes de zambullirnos en términos relacionados con el arte en Internet, es importante tener clara la distinción entre conceptos básicos como: Internet, red o web.\n\nLo más importante es entender que Internet es una red de redes .\n\nDentro de sí, Internet alberga multitud de protocolos distintos: el más popular de todos es sin duda HTTP , aunque existen muchos otros como el protocolo FTP, DNS, POP3, etc. Todos estos, protocolos que utilizamos en nuestro día a día de forma invisible para realizar acciones como subir ficheros, navegar entre webs o consultar nuestro correo electrónico."
