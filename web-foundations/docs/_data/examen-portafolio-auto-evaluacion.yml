      - text: "Glassmorphism"
        fraction: 16.66667
        feedback: "Uso de <code>backdrop-filter: blur()</code>."
      - text: "Interruptor de modo oscuro"
        fraction: 16.66667
        feedback: "Cambio de tema con tokens."
      - text: "Parallax"
        fraction: 16.66667
        feedback: "Distintas velocidades de scroll."
      - text: "Microinteracciones"
        fraction: 16.66667
        feedback: "Animaciones sutiles ante acciones."
      - text: "Fondos con degradados"
        fraction: 16.66667
        feedback: "Transiciones cromáticas modernas."
      - text: "Scroll snapping"
        fraction: 16.66667
        feedback: "Navegación sección por sección."

  # ============================================
  # CATEGORÍA: Uso de IA y Ética
