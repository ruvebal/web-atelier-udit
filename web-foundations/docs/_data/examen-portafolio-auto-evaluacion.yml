questions:
  # ============================================
  # CATEGORÍA: Autoconocimiento del Proyecto
  # ============================================

  - id: q001
    category: project-self-understanding
    type: essay
    name: "Justificación de la Tecnología"
    points: 5
    question: |
      <p>¿Qué enfoque técnico elegiste para tu portafolio (Vanilla JS, Bootstrap+GSAP o Tailwind+Vite)? Explica con detalle POR QUÉ tomaste esa decisión y cómo se alinea con tus objetivos de aprendizaje y aspiraciones profesionales.</p>
    response_lines: 10
    grader_info: |
      <p>Busca: claridad en la justificación, comprensión de trade-offs, coherencia con metas personales, consciencia de las capacidades del stack.</p>

  - id: q002
    category: project-self-understanding
    type: essay
    name: "Mayor aprendizaje"
    points: 5
    question: |
      <p>¿Cuál es la lección más importante que aprendiste durante este proyecto? Describe no solo QUÉ aprendiste, sino CÓMO lo aprendiste y por qué es relevante para tu futuro como profesional web.</p>
    response_lines: 12
    grader_info: |
      <p>Palabras clave: técnica específica, proceso de resolución de problemas, fuentes consultadas, aplicación práctica, habilidades transferibles.</p>

  - id: q003
    category: project-self-understanding
    type: essay
    name: "Mayor reto técnico"
    points: 5
    question: |
      <p>¿Cuál fue la parte más difícil de implementar en tu portafolio? Describe el reto, los enfoques que probaste y cómo lo resolviste (o qué alternativa aplicaste).</p>
    response_lines: 12
    grader_info: |
      <p>Busca: identificación del problema, iteraciones de debugging, recursos utilizados, evaluación de soluciones, aprendizaje del error.</p>

  - id: q004
    category: project-self-understanding
    type: essay
    name: "Logro del que estás orgulloso"
    points: 4
    question: |
      <p>¿Qué funcionalidad o aspecto de tu portafolio te genera más orgullo? Explica por qué representa tu mejor trabajo y qué lo hace especial.</p>
    response_lines: 10
    grader_info: |
      <p>Busca: sofisticación técnica, expresión creativa, resolución de problemas, atención al detalle, implicación personal.</p>

  - id: q005
    category: project-self-understanding
    type: essay
    name: "Mejoras futuras"
    points: 4
    question: |
      <p>Si tuvieras dos semanas adicionales, ¿qué mejoras priorizarías? Enumera al menos 3 acciones concretas y explica por qué aportarían valor.</p>
    response_lines: 10
    grader_info: |
      <p>Busca: autoanálisis honesto, prioridades realistas, visión técnica, foco en el usuario, capacidad de planificar.</p>

  - id: q051
    category: project-self-understanding
    type: essay
    name: "Verificación de URL del repositorio"
    points: 4
    question: |
      <p><strong>AVISO:</strong> Proporciona la URL exacta de tu repositorio público en el formato <code>https://github.com/usuario/repositorio</code>. Ejemplo: <code>https://github.com/user/repo</code>. URLs incorrectas, privadas o ausentes tendrán una penalización de <strong>-10 puntos</strong>.</p>
      <p>Pega la URL y confirma brevemente que contiene el código completo del sitio desplegado.</p>
    response_lines: 6
    grader_info: |
      <p>Verificar que la URL resuelva, sea pública y cumpla el encargo. Aplicar -10 si falta o es incorrecta.</p>

  - id: q052
    category: project-self-understanding
    type: essay
    name: "Verificación de URL desplegada"
    points: 4
    question: |
      <p><strong>AVISO:</strong> Proporciona la URL exacta del sitio publicado en formato <code>https://usuario.github.io/</code> (o el dominio de Netlify/Vercel que uses). URLs incorrectas, caídas o ausentes tendrán una penalización de <strong>-10 puntos</strong>.</p>
      <p>Pega la URL productiva y resume cómo verificaste que el despliegue coincide con el repositorio.</p>
    response_lines: 6
    grader_info: |
      <p>Comprobar que el sitio carga por HTTPS, está actualizado y corresponde al repo. Penalizar con -10 si está caído o no coincide.</p>

  # ============================================
  # CATEGORÍA: Diseño Responsive
  # ============================================

  - id: q006
    category: responsive-design
    type: essay
    name: "Estrategias responsive"
    points: 5
    question: |
      <p>Describe las estrategias de diseño responsive que implementaste. Incluye técnicas concretas (media queries, <code>clamp()</code>, flexbox, grid) y cómo colaboran para brindar una experiencia fluida.</p>
    response_lines: 12
    grader_info: |
      <p>Palabras clave: mobile-first, puntos de ruptura, tipografía fluida, container queries, auto-fit, minmax.</p>

  - id: q007
    category: responsive-design
    type: multichoice
    name: "Propósito de clamp()"
    points: 2
    single: true
    question: |
      <p>¿Cuál es el objetivo principal de usar <code>clamp()</code> para tipografía fluida?</p>
    answers:
      - text: "Fijar un tamaño que nunca cambia"
        fraction: 0
        feedback: "Incorrecto. No se adapta al viewport."
      - text: "Escalar suavemente entre un mínimo y un máximo según el ancho de la ventana"
        fraction: 100
        feedback: "Correcto: clamp(min, preferido, max)."
      - text: "Aplicar distintas fuentes según cada breakpoint"
        fraction: 0
        feedback: "Incorrecto, clamp afecta el tamaño, no la tipografía."
      - text: "Comprimir fuentes para reducir peso"
        fraction: 0
        feedback: "No está relacionado con rendimiento."

  - id: q008
    category: responsive-design
    type: truefalse
    name: "Mobile-first"
    points: 2
    question: |
      <p>En un enfoque mobile-first, defines el CSS base para móviles y luego usas media queries con <code>min-width</code> para ampliar la complejidad en pantallas mayores.</p>
    correct: true
    feedback_true: "¡Exacto! Mobile-first progresa hacia pantallas grandes con min-width."
    feedback_false: "La afirmación es verdadera: se parte del móvil y se mejora hacia arriba."

  - id: q009
    category: responsive-design
    type: matching
    name: "Técnicas de layout"
    points: 3
    question: |
      <p>Relaciona cada técnica de layout con su uso más apropiado:</p>
    subquestions:
      - premise: "CSS Grid con auto-fit"
        answer: "Crear rejillas de tarjetas que ajustan columnas automáticamente"
      - premise: "Flexbox"
        answer: "Layouts unidimensionales como navbars o grupos de botones"
      - premise: "Container Queries"
        answer: "Estilizar componentes según el tamaño de su contenedor"

  # ============================================
  # CATEGORÍA: Arquitectura CSS
  # ============================================

  - id: q010
    category: css-architecture
    type: essay
    name: "Uso de tokens de diseño"
    points: 4
    question: |
      <p>¿Aprovechas un sistema tokenizado? Describe las custom properties que definiste, cómo las organizaste y qué beneficios aportan a la mantenibilidad.</p>
    response_lines: 10
    grader_info: |
      <p>Busca: <code>--color-*</code>, <code>--spacing-*</code>, organización en <code>:root</code>, soporte de temas/oscuro.</p>

  - id: q011
    category: css-architecture
    type: multichoice
    name: "Beneficios de las custom properties"
    points: 2
    single: false
    question: |
      <p>¿Qué beneficios aporta usar custom properties (tokens)? Selecciona TODAS las que apliquen.</p>
    answers:
      - text: "Cambiar de tema con facilidad (modo oscuro, etc.)"
        fraction: 25
        feedback: "Correcto: basta redefinir los tokens."
      - text: "Una única fuente de verdad para valores de diseño"
        fraction: 25
        feedback: "Correcto: los cambios se propagan."
      - text: "Optimización automática del rendimiento"
        fraction: 0
        feedback: "Depende de la implementación, no de los tokens."
      - text: "Mayor mantenibilidad y consistencia"
        fraction: 25
        feedback: "Correcto: evita duplicidad de valores."
      - text: "Modificar valores dinámicamente desde JS"
        fraction: 25
        feedback: "Correcto: se pueden actualizar en tiempo real."

  - id: q012
    category: css-architecture
    type: essay
    name: "Nivel de CSS usado"
    points: 3
    question: |
      <p>¿Qué características modernas de CSS utilizaste? Menciona al menos 3 y explica por qué preferiste esas técnicas frente a enfoques antiguos.</p>
    response_lines: 8
    grader_info: |
      <p>Mencionar: CSS Grid, Flexbox, <code>clamp()</code>, container queries, <code>:has()</code>, <code>:is()</code>, scroll-snap.</p>

  - id: q013
    category: css-architecture
    type: essay
    name: "Barrel pattern"
    points: 3
    question: |
      <p>¿Usaste un barrel pattern en tu CSS? Describe dónde y qué ventajas te aporta. Si no, explica cómo estructuraste tus importaciones.</p>
    response_lines: 8
    grader_info: |
      <p>Barrel pattern: archivo principal que importa base, layout, componentes. Ventajas: un solo punto de entrada y orden claro.</p>

  - id: q014
    category: css-architecture
    type: gapselect
    name: "Buenas prácticas de organización"
    points: 2
    question: |
      <p>Una arquitectura CSS ordenada suele empezar con [[1]] (resets y variables), seguir con [[2]] (rejillas y posicionamiento), luego [[3]] (componentes reutilizables) y terminar con [[4]] (clases utilitarias).</p>
    groups:
      - group: 1
        options: ["estilos base", "componentes", "layout", "utilidades"]
      - group: 2
        options: ["estilos base", "componentes", "layout", "utilidades"]
      - group: 3
        options: ["estilos base", "componentes", "layout", "utilidades"]
      - group: 4
        options: ["estilos base", "componentes", "layout", "utilidades"]

  # ============================================
  # CATEGORÍA: Uso de JavaScript
  # ============================================

  - id: q015
    category: javascript-usage
    type: essay
    name: "Implementación JS"
    points: 4
    question: |
      <p>¿Qué funcionalidades aporta JavaScript en tu portafolio? Describe casos concretos: manipulación del DOM, eventos, animaciones, routing, etc.</p>
    response_lines: 10
    grader_info: |
      <p>Busca: listeners específicos, GSAP, modularización, lógica de interacción.</p>

  - id: q016
    category: javascript-usage
    type: multichoice
    name: "Beneficio de los módulos ES6"
    points: 2
    single: true
    question: |
      <p>¿Cuál es el beneficio principal de usar módulos ES6 (<code>import</code>/<code>export</code>) en lugar de múltiples <code>&lt;script&gt;</code>?</p>
    answers:
      - text: "Hacen que el código JS se ejecute más rápido"
        fraction: 0
        feedback: "El rendimiento depende de otros factores."
      - text: "Mejor organización, dependencias explícitas y sin contaminar el espacio global"
        fraction: 100
        feedback: "¡Correcto! Los módulos encapsulan el código."
      - text: "Son obligatorios en todos los navegadores modernos"
        fraction: 0
        feedback: "Son compatibles pero no obligatorios."
      - text: "Reducen automáticamente el tamaño del archivo"
        fraction: 0
        feedback: "El tamaño depende de tu código."

  - id: q017
    category: javascript-usage
    type: truefalse
    name: "querySelector vs querySelectorAll"
    points: 2
    question: |
      <p><code>querySelector()</code> devuelve una NodeList con todos los elementos que coinciden, mientras que <code>querySelectorAll()</code> solo devuelve el primero.</p>
    correct: false
    feedback_true: "Incorrecto. Es justo al revés."
    feedback_false: "Correcto: <code>querySelector()</code> devuelve el primero; <code>querySelectorAll()</code> devuelve todos."

  # ============================================
  # CATEGORÍA: Accesibilidad y Semántica
  # ============================================

  - id: q018
    category: accessibility-semantics
    type: essay
    name: "Estrategia de accesibilidad"
    points: 4
    question: |
      <p>¿Aplicas alguna estrategia de accesibilidad? Describe características concretas: contraste de color, navegación por teclado, texto alternativo, atributos ARIA, soporte para <em>prefers-reduced-motion</em>, etc.</p>
    response_lines: 10
    grader_info: |
      <p>Palabras clave: WCAG, 4.5:1, focus visible, skip links, roles semánticos.</p>

  - id: q019
    category: accessibility-semantics
    type: essay
    name: "Beneficios del HTML semántico"
    points: 4
    question: |
      <p>¿Por qué dirías que tu sitio es semántico? Explica qué etiquetas usaste y por qué es mejor que usar sólo <code>&lt;div&gt;</code>/<code>&lt;span&gt;</code>.</p>
    response_lines: 10
    grader_info: |
      <p>Elementos: <code>header</code>, <code>nav</code>, <code>main</code>, <code>article</code>, <code>section</code>, <code>aside</code>, <code>footer</code>. Beneficios: accesibilidad, SEO, mantenibilidad.</p>

  - id: q020
    category: accessibility-semantics
    type: multichoice
    name: "Elementos semánticos"
    points: 2
    single: false
    question: |
      <p>¿Cuáles de los siguientes elementos HTML5 son semánticos? Selecciona TODOS los que apliquen.</p>
    answers:
      - text: "&lt;article&gt;"
        fraction: 20
        feedback: "Correcto: representa contenido autocontenible."
      - text: "&lt;div&gt;"
        fraction: 0
        feedback: "No aporta significado semántico."
      - text: "&lt;nav&gt;"
        fraction: 20
        feedback: "Correcto: agrupa navegación."
      - text: "&lt;span&gt;"
        fraction: 0
        feedback: "Es un contenedor genérico."
      - text: "&lt;main&gt;"
        fraction: 20
        feedback: "Correcto: identifica el contenido principal."
      - text: "&lt;footer&gt;"
        fraction: 20
        feedback: "Correcto: contenido del pie."
      - text: "&lt;section&gt;"
        fraction: 20
        feedback: "Correcto: agrupación temática."

  - id: q021
    category: accessibility-semantics
    type: gapselect
    name: "Prefiere menos animación"
    points: 2
    question: |
      <p>Para respetar a usuarios sensibles al movimiento, CSS ofrece <code>@media (prefers-[[1]]: [[2]])</code> para [[3]] animaciones o reducir efectos.</p>
    groups:
      - group: 1
        options: ["reduced-motion", "color-scheme", "contrast"]
      - group: 2
        options: ["reduce", "more", "light", "dark"]
      - group: 3
        options: ["desactivar", "acelerar", "duplicar", "ignorar"]

  # ============================================
  # CATEGORÍA: Despliegue e Infraestructura
  # ============================================

  - id: q022
    category: deployment-infrastructure
    type: essay
    name: "Detalles del despliegue"
    points: 4
    question: |
      <p>¿Dónde has desplegado tu proyecto? Nombra la plataforma (GitHub Pages, Netlify, etc.) y la URL. Explica cualquier configuración especial utilizada.</p>
    response_lines: 8
    grader_info: |
      <p>Busca: URLs HTTPS, configuración de build o rutas, variables de entorno.</p>

  - id: q023
    category: deployment-infrastructure
    type: essay
    name: "Uso de CDN"
    points: 3
    question: |
      <p>¿Consumes recursos desde un CDN? ¿Cuáles y con qué propósito? Describe los beneficios frente al auto-hosting.</p>
    response_lines: 8
    grader_info: |
      <p>Beneficios: caché global, menor carga del servidor, latencia reducida.</p>

  - id: q024
    category: deployment-infrastructure
    type: multichoice
    name: "Importancia de HTTPS"
    points: 2
    single: true
    question: |
      <p>¿Por qué es esencial HTTPS incluso para portafolios estáticos?</p>
    answers:
      - text: "Porque acelera el sitio"
        fraction: 0
        feedback: "La velocidad depende de más factores."
      - text: "Porque cifra el tráfico, genera confianza y habilita APIs modernas"
        fraction: 100
        feedback: "Correcto: HTTPS es el estándar actual."
      - text: "Solo es necesario en e-commerce"
        fraction: 0
        feedback: "HTTPS es obligatorio para cualquier sitio profesional."
      - text: "Evita absolutamente cualquier hackeo"
        fraction: 0
        feedback: "HTTPS protege la transmisión, no todo tipo de ataque."

  # ============================================
  # CATEGORÍA: Control de Versiones
  # ============================================

  - id: q025
    category: version-control
    type: essay
    name: "Workflow de Git"
    points: 4
    question: |
      <p>Describe tu flujo de trabajo con Git: ramas, convenciones de commits, pull requests, etc. ¿Qué aprendiste?</p>
    response_lines: 10
    grader_info: |
      <p>Busca mención a branching, commits con intención, PRs, revisión.</p>

  - id: q026
    category: version-control
    type: essay
    name: "Reflexión sobre Git"
    points: 4
    question: |
      <p>¿Qué opinas de Git tras usarlo durante el curso? ¿Qué te gustó y qué te costó?</p>
    response_lines: 10
    grader_info: |
      <p>Positivo: historial, ramas. Retos: conflictos, curva de aprendizaje.</p>

  - id: q027
    category: version-control
    type: essay
    name: "Git vs GitHub"
    points: 3
    question: |
      <p>Explica la relación entre Git y GitHub. ¿En qué se diferencian y cómo trabajan juntos en tu flujo?</p>
    response_lines: 8
    grader_info: |
      <p>Git = DVCS local. GitHub = plataforma colaborativa (PRs, Issues, Actions).</p>

  - id: q028
    category: version-control
    type: matching
    name: "Conceptos clave"
    points: 3
    question: |
      <p>Relaciona cada concepto con su descripción correcta:</p>
    subquestions:
      - premise: "Commit"
        answer: "Instantánea del proyecto en un momento"
      - premise: "Branch"
        answer: "Línea independiente de desarrollo"
      - premise: "Pull Request"
        answer: "Propuesta de cambios para revisión antes de merge"

  # ============================================
  # CATEGORÍA: Ecosistema Web
  # ============================================

  - id: q029
    category: web-ecosystem
    type: essay
    name: "Uso de APIs"
    points: 4
    question: |
      <p>¿Empleaste alguna API? Describe cuáles y para qué. Explica la importancia de las APIs en el ecosistema web actual.</p>
    response_lines: 10
    grader_info: |
      <p>Mencionar: DOM API, Fetch, APIs de terceros, interoperabilidad.</p>

  - id: q030
    category: web-ecosystem
    type: essay
    name: "Consideraciones Web 3.0"
    points: 3
    question: |
      <p>¿Qué añadirías para acercar tu sitio a conceptos Web 3.0? Describe al menos dos características (semantic web, IA, descentralización, datos estructurados, etc.).</p>
    response_lines: 8
    grader_info: |
      <p>Busca: JSON-LD, vocabularios, agentes inteligentes, interoperabilidad.</p>

  - id: q031
    category: web-ecosystem
    type: matching
    name: "Evolución de la web"
    points: 3
    question: |
      <p>Relaciona cada etapa con sus características:</p>
    subquestions:
      - premise: "Web 1.0"
        answer: "Contenido estático, solo lectura, hipervínculos básicos"
      - premise: "Web 2.0"
        answer: "Contenido generado por usuarios, redes sociales, apps interactivas"
      - premise: "Web 3.0"
        answer: "Web semántica, IA, descentralización, datos legibles por máquina"

  - id: q033
    category: web-ecosystem
    type: gapselect
    name: "Definición de API"
    points: 2
    question: |
      <p>Una API (Application Programming [[1]]) permite que aplicaciones distintas [[2]] entre sí definiendo un conjunto de [[3]].</p>
    groups:
      - group: 1
        options: ["Interface", "Integration", "Implementation", "Instruction"]
      - group: 2
        options: ["comuniquen", "compitan", "compilen", "compriman"]
      - group: 3
        options: ["protocolos", "colores", "tipografías", "imágenes"]

