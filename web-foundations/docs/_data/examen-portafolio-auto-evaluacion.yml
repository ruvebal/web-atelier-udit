    question: |
      <p>¿Qué diferencias encuentras entre diseño web y diseño gráfico tradicional? Relaciónalo con tu proyecto: responsividad, interactividad, desempeño, accesibilidad.</p>
    response_lines: 12
    grader_info: |
      <p>Diferencias: dinámico vs estático, multidispositivo, interacción del usuario.</p>

  - id: q036
    category: design-principles
    type: multichoice
    name: "Tendencias implementadas"
    points: 2
    single: false
    question: |
